<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/268180c256.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <section class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <p class="bigP">76</p>
                <p class="max">of 100</p>
            </div>
            <div class="resultTxt">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <div class="name"><img src="./images/icon-reaction.svg" alt="reaction icon">
                    <p>Reaction</p>
                </div>
                <div class="point">
                    <p class="yp">80</p>
                    <p class="full">/ 100</p>
                </div>
            </div>
            <div class="memory">
                <div class="name"><img src="./images/icon-memory.svg" alt="memory icon">
                    <p>Memory</p>
                </div>
                <div class="point">
                    <p class="yp">92</p>
                    <p class="full">/ 100</p>
                </div>
            </div>
            <div class="verbal">
                <div class="name"><img src="./images/icon-verbal.svg" alt="verbal icon">
                    <p>Verbal</p>
                </div>
                <div class="point">
                    <p class="yp">61</p>
                    <p class="full">/ 100</p>
                </div>
            </div>
            <div class="visual">
                <div class="name"><img src="./images/icon-visual.svg" alt="visual icon">
                    <p>Visual</p>
                </div>
                <div class="point">
                    <p class="yp">72</p>
                    <p class="full">/ 100</p>
                </div>
            </div>
            <div class="buttonDiv">
                <button class="continue">
                    Continue
                </button>
            </div>

        </section>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Misztalo" target="_blank">Misztal</a>.
    </footer>



</body>

</html>
